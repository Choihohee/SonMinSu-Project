<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
	<h5 class="my-3 border-bottom pb-2">질문등록</h5>
	<form th:object="${questionForm}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<div class="mb-3">
			<label for="subject" class="form-label">제목</label>
			<input type="text" th:field="*{subject}" class="form-control">
		</div>
		<div>
			<div class="mb-3">
				<label for="brandName" class="form-label">브랜드</label>
				<textarea th:field="*{brandName}" class="form-control" rows="2"></textarea>
			</div>
			<div class="mb-3">
				<label for="productName" class="form-label">제품명</label>
				<textarea th:field="*{productName}" class="form-control" rows="2"></textarea>
			</div>
			<div class="mb-3">
				<label for="urlLink" class="form-label">링크</label>
				<textarea th:field="*{urlLink}" class="form-control" rows="2"></textarea>
			</div>
			<input type="file" name="file">
		</div>
		<input type="submit" value="저장하기" class="btn btn-primary my-2">
		<br>
	</form>
</div>

</html>
