<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="comment" class="container my-3">
    <a th:href="@{/post/create}" class="btn btn-primary">질문 등록하기</a>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
            <th>작성자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post, loop : ${postList}">
            <td th:text="${loop.count}"></td>
            <td>
                <a th:href="@{|/post/detail/${post.postId}|}" th:text="${post.subject}"></a>
            </td>
            <td th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            <!--작성자
            <td>
                <a th:href="@{|/post/detail/${post.postId}|}" th:text="${post.subject}"></a>
            </td>
            -->
        </tr>
        </tbody>
    </table>
</div>
</html>
